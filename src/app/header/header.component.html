<mat-toolbar>
  <span routerLink="/todo" style="cursor: pointer;">TODO App</span>
  <span class="spacer"></span>
  <span class="user_info" *ngIf="user$ | async; let user">ログインユーザー：{{user.email}}</span>
  <button mat-button *ngIf="isLoggedIn$ | async" (click)="logout()">Logout</button>
  <button mat-button *ngIf="!(isLoggedIn$ | async)" routerLink="/user/login">Login</button>
  <button mat-button *ngIf="!(isLoggedIn$ | async)" routerLink="/user/signup">Sign Up</button>
</mat-toolbar>
